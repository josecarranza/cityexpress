<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

    <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
    <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>CityExpress - APP</title>

</head>
<body>
    <div id="app">
        <div id="home-page" data-role="page">
            <div data-role="content" >
                <div id="logoContainer" class="centerText">
                    <img src="img/logo.png" id="logo" style="margin:0px" onclick="location.href='principal.html'" />
                </div>


                <div class="title-bar">
                 <span class="ico-detalle-envio"></span> Detalle de envío
             </div>
             <div class="datos-cliente-orden">
                <div class='row'><div class='col-xs-4'><b>Nombre:</b></div><div id="divNombreCliente" class='col-xs-8'></div></div>
                <div class='row'><div class='col-xs-4'><b>Dirección PickUp:</b></div><div class='col-xs-8' id="divDireccionPickup"></div></div>
                <div class='row'><div class='col-xs-4'><b>Dirección Entrega:</b></div><div class='col-xs-8' id="divDireccionEntrega"></div></div>
                <div class='row'><div class='col-xs-4'><b>Monto a Recibir:</b></div><div class='col-xs-8' id="divMontoaRecibir"></div></div>
                <div class='row'><div class='col-xs-4'><b>Estado:</b></div><div class='col-xs-8' id="divEstado"></div></div>
            </div>

            <div class="title-bar">
             <span class="ico-detalle-orden"></span> Detalle de productos
         </div>
         <div id="divListMandados"></div>
         <hr>

         <div class="clearfix"></div>
         <div id="menu">

            <fieldset id="EstadosBoton" class="ui-grid-a1">
                <div class="ui-block-b"><a data-role="button" id="ordenBoton">Etiqueta</a></div>
            </fieldset>

            <fieldset id="Botonera1" class="ui-grid-a1">
                <div class="ui-block-b"><a data-role="button" id="aceptarOrden">Aceptar Orden</a><a data-role="button" id="logoutButton">Cerrar sesión</a></div>
            </fieldset>
            <fieldset id="Botonera3" class="ui-grid-a">
                <div class="ui-block-b"><a data-role="button" id="puntomedio">Confirmar llegada a local/punto de inicio</a><a data-role="button" id="logoutButton">Cerrar sesión</a></div>
            </fieldset>
            <fieldset id="Botonera2" class="ui-grid-b">
                <div class="ui-block-b"><textarea id="comentario"></textarea>
                  <a data-role="button" id="finalizarOrden">Finalizar</a>
                  <!-- <a data-role="button" id="logoutButton">Cerrar sesión</a> -->
                  </div>
             </fieldset>


          </div>
      </div>
  </div>
</div>


<script type="text/javascript" src="libs/fastclick.min.js"></script>
<script type="text/javascript" src="js/phonegap.js"></script>
<script type="text/javascript" src="js/boostrap.min.js"></script>
<script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>

<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/detalle_orden.js"></script>

<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
