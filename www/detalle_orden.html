<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

        <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
        <link rel="stylesheet"  href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>CityExpress - APP</title>
    </head>
    <body>
        <div id="app">
            <div id="home-page" data-role="page">
                <div data-role="content" >
                    <div id="logoContainer" class="centerText">
                            <img src="img/logo.png" id="logo"  />
                        </div>

                        <div id="divNombre"></div>
                        <hr>
                        <div class='row'><div class='col-xs-6'>Nombre</div><div id="divNombreCliente" class='col-xs-6'></div></div>
                        <div class='row'><div class='col-xs-6'>Dirección PickUp</div><div class='col-xs-6' id="divDireccionPickup"></div></div>
                        <div class='row'><div class='col-xs-6'>Dirección Entrega</div><div class='col-xs-6' id="divDireccionEntrega"></div></div>
                        <div class='row'><div class='col-xs-6'>Monto a Recibir</div><div class='col-xs-6' id="divMontoaRecibir"></div></div>
                        <div class='row'><div class='col-xs-6'>Estado</div><div class='col-xs-6' id="divEstado"></div></div>


                        <hr>
                        <div class='row'<div >Detalle de productos</div></div>
                        <hr>
                          <div id="divListMandados"></div>
                        <hr>

                        <div class="clearfix"></div>
                        <div id="menu">
                        <fieldset id="Botonera1" class="ui-grid-a">
                            <div class="ui-block-b"><a data-role="button" id="aceptarOrden">Aceptar Orden</a><a data-role="button" id="logoutButton">Salir</a></div>
                        </fieldset>
                        <fieldset id="Botonera3" class="ui-grid-a">
                            <div class="ui-block-b"><a data-role="button" id="puntomedio">Confirmar llegada a local/punto de inicio</a><a data-role="button" id="logoutButton">Salir</a></div>
                        </fieldset>
                        <fieldset id="Botonera2" class="ui-grid-b">
                            <div class="ui-block-b"><textarea id="comentario"></textarea>
                                  <a data-role="button" id="finalizarOrden">Finalizar</a><a data-role="button" id="logoutButton">Salir</a></div>
                        </fieldset>


                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="js/phonegap.js"></script>
        <script type="text/javascript" src="js/boostrap.min.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>

        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/detalle_orden.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
