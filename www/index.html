<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

    <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>City Express</title>
</head>
<body>
    <div id="app">
        <div id="home-page" data-role="page">
            <div data-role="content" >
                <div id="logoContainer" class="centerText">
                    <img src="img/logo.png" id="logo"  />
                </div>

                <div data-role="content" id="content-login">
                    <form  id="search-form" action="">
                        <div class="relativediv">
                            <img src="img/user-icon.png" id="icon-user"  />
                            <!--<label for="username">Usuario</label>-->
                            <input type="email" name="username" id="username" data-mini="true"  placeholder="Nombre de usuario"/>
                        </div>
                        <div class="relativediv">
                           <img src="img/lock-icon.png" id="icon-lock"  />
                           <!--<label for="password">Contraseña</label>-->
                           <input type="password" name="password" id="password" data-mini="true"  placeholder="Contraseña"/>
                       </div>
                                <!--<label for="conectado">Mantenerme conectado</label>
                                <input type="checkbox" name="conectado" id="conectado"/>-->
                                <div class="relativediv2">
                                    <select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
                                        <option value="off">Off</option>
                                        <option value="on" selected>On</option>
                                    </select>
                                </div>   
                                <input type="button" name="login" value="Ingresar" id="login"/>
                            </form>
                        </div>

                    </div>
                </div>
                <div id="loadingDiv">Cargando</div>

            </div>


            <script type="text/javascript" src="libs/fastclick.min.js"></script>
            <script type="text/javascript" src="phonegap.js"></script>
            <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
            <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>

            <script type="text/javascript" src="js/constants.js"></script>
            <script type="text/javascript" src="js/index.js"></script>


            <script type="text/javascript">
                app.initialize();
            </script>
        </body>
        </html>
